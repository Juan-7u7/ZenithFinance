<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ZenithFinance</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="icons/ZenithLogo.png">
  <link rel="apple-touch-icon" href="icons/ZenithLogo.png">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#6366f1">
  <meta name="description" content="Zenith Finance - Tu gestor patrimonial inteligente">
  <script>
    (function() {
      try {
        const storedTheme = localStorage.getItem('app_theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const theme = storedTheme || (prefersDark ? 'dark' : 'light');
        document.documentElement.setAttribute('data-theme', theme);
      } catch (e) {}
    })();
  </script>
</head>
<body>
  <app-root></app-root>
  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>
</html>
