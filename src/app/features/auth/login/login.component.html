<div class="login-container">
  <div class="login-card glass-card">
    <h1>Bienvenido a Zenith Finance</h1>
    <p class="subtitle">Inicia sesión para continuar</p>

    @if (errorMessage()) {
      <div class="error-alert">
        {{ errorMessage() }}
      </div>
    }

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="tu@email.com"
          [class.error]="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
        />
        @if (getErrorMessage('email')) {
          <span class="error-message">{{ getErrorMessage('email') }}</span>
        }
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="password-wrapper">
          <input
            id="password"
            [type]="showPassword() ? 'text' : 'password'"
            formControlName="password"
            placeholder="Mínimo 6 caracteres"
            [class.error]="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
          />
          <button 
            type="button" 
            class="toggle-password" 
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword() ? 'Ocultar contraseña' : 'Mostrar contraseña'"
          >
            <lucide-icon [img]="showPassword() ? icons.EyeOff : icons.Eye" size="20"></lucide-icon>
          </button>
        </div>
        @if (getErrorMessage('password')) {
          <span class="error-message">{{ getErrorMessage('password') }}</span>
        }
      </div>

      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="loginForm.invalid || isLoading()"
      >
        @if (isLoading()) {
          <span class="loading">Iniciando sesión...</span>
        } @else {
          <span>Iniciar Sesión</span>
        }
      </button>

      <div class="divider">
        <span>O continúa con</span>
      </div>

      <div class="social-login singular">
        <button type="button" class="btn btn-google" (click)="loginWithProvider('google')" [disabled]="isLoading()">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="20" height="20">
            <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/>
            <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/>
            <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/>
            <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571l6.19,5.238C41.134,35.73,44,30.347,44,24C44,22.659,43.862,21.35,43.611,20.083z"/>
          </svg>
          Google
        </button>
      </div>
    </form>

    <div class="footer">
      <p>¿No tienes una cuenta? <a routerLink="/auth/register">Regístrate</a></p>
    </div>
  </div>
</div>
