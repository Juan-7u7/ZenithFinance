<div class="login-container">
  <div class="login-card glass-card">
    <h1>Bienvenido a Zenith Finance</h1>
    <p class="subtitle">Inicia sesión para continuar</p>

    @if (errorMessage()) {
      <div class="error-alert">
        {{ errorMessage() }}
      </div>
    }

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="tu@email.com"
          [class.error]="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
        />
        @if (getErrorMessage('email')) {
          <span class="error-message">{{ getErrorMessage('email') }}</span>
        }
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="password-wrapper">
          <input
            id="password"
            [type]="showPassword() ? 'text' : 'password'"
            formControlName="password"
            placeholder="Mínimo 6 caracteres"
            [class.error]="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
          />
          <button 
            type="button" 
            class="toggle-password" 
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword() ? 'Ocultar contraseña' : 'Mostrar contraseña'"
          >
            <lucide-icon [img]="showPassword() ? icons.EyeOff : icons.Eye" size="20"></lucide-icon>
          </button>
        </div>
        @if (getErrorMessage('password')) {
          <span class="error-message">{{ getErrorMessage('password') }}</span>
        }
      </div>

      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="loginForm.invalid || isLoading()"
      >
        @if (isLoading()) {
          <span class="loading">Iniciando sesión...</span>
        } @else {
          <span>Iniciar Sesión</span>
        }
      </button>

      <div class="divider">
        <span>O continúa con</span>
      </div>

      <div class="social-login">
        <button type="button" class="btn btn-outline" (click)="loginWithProvider('google')" [disabled]="isLoading()">
          Google
        </button>
        <button type="button" class="btn btn-outline" (click)="loginWithProvider('github')" [disabled]="isLoading()">
          GitHub
        </button>
      </div>
    </form>

    <div class="footer">
      <p>¿No tienes una cuenta? <a routerLink="/auth/register">Regístrate</a></p>
    </div>
  </div>
</div>
