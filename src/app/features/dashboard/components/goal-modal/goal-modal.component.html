<div class="modal-overlay fade-in" *ngIf="visible()" (click)="close()">
  <div class="modal-container glass-card slide-up" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <div class="title-group">
         <div class="icon-box">
            <lucide-icon [img]="icons.Target" size="24"></lucide-icon>
         </div>
         <div class="text">
            <h2>Configurar Meta</h2>
            <p>Define tu objetivo financiero personal</p>
         </div>
      </div>
      <button class="btn-close" (click)="close()">
        <lucide-icon [img]="icons.X" size="20"></lucide-icon>
      </button>
    </div>

    <form [formGroup]="goalForm" (ngSubmit)="onSubmit()" class="modal-body">
      <div class="form-group">
        <label for="goal-name">Nombre de la Meta</label>
        <div class="input-wrapper">
           <input 
             id="goal-name"
             type="text" 
             formControlName="name" 
             placeholder="Ej. Libertad Financiera, Comprar Casa..."
           >
        </div>
        <small class="helper" *ngIf="goalForm.get('name')?.invalid && goalForm.get('name')?.touched">
          El nombre es requerido (mín. 3 caracteres).
        </small>
      </div>

      <div class="form-group">
        <label for="goal-amount">Meta de Balance (USD)</label>
        <div class="input-wrapper currency">
           <span class="prefix">$</span>
           <input 
             id="goal-amount"
             type="number" 
             formControlName="target_amount" 
             placeholder="10000"
             step="100"
           >
        </div>
        <small class="helper">Esta es la cantidad total que deseas alcanzar en tu portafolio.</small>
      </div>

      <div class="info-card">
         <lucide-icon [img]="icons.Info" size="18"></lucide-icon>
         <p>Tu progreso se calculará automáticamente basado en el valor actual de todos tus activos.</p>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="close()">Cancelar</button>
        <button 
          type="submit" 
          class="btn btn-primary" 
          [disabled]="goalForm.invalid || isLoading()"
        >
          @if (isLoading()) {
            <span class="loading-spinner small"></span>
          } @else {
            <lucide-icon [img]="icons.Save" size="18"></lucide-icon>
            <span>Guardar Meta</span>
          }
        </button>
      </div>
    </form>
  </div>
</div>
